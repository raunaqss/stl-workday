{% extends "base.html" %}
{% block content %}
	<nav class="navbar navbar-default">
	  <div class="container">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="/"><h1 class="h3 no-margin">STL Workday</h1></a>
	    </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<!-- Trying date label instead. -->
			<!-- <p class="navbar-text">{{ now }}</p> -->
			{% if user %}
			<ul class="nav navbar-nav navbar-right">
			<li>
			<img src="/img?img_id={{ user.key() }}&dimensions=32x32" class="navbar-img pull-left">
			<a href="/{{ user.username }}">{{ user.username }}</a>
			</li>
				<!-- <a href="/signout">Sign Out</a> -->
			<form method="post" action="/signout" class="form-inline navbar-from navbar-right">
			    <input type="submit" class="btn btn-link navbar-button link-align" name = "signout" value="Sign Out" />
			</form>
			</li>
			</ul>
			{% endif %}
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	{% block body %}
	{% endblock %}
{% endblock %}
