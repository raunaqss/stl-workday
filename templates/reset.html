{% extends "header.html" %}
{% block body %}
<div class="container">
	<div class="row top-70">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading h3 no-margin">Reset Password</div>
				<div class="panel-body">
					<form method="post">
						<div class="form-group">
							<label for="InputPassword1" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password" />
						</div>
						<div class="form-group">
							<label for="InputPassword2" class="sr-only">Password confirm</label>
							<input type="password" name="password_again" class="form-control" id="InputPassword" placeholder="Password confirm" />
						</div>
						{% if pwd_error %}
							<div class="alert alert-danger alert-padding" role="alert">
	  							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  							<span class="sr-only">Error:</span>
	  							{{ pwd_error }}
							</div>
						{% endif %}
						<input type="submit" name="reset" value="Save" class="btn btn-success pull-right" />
						<!-- <button type="submit" name="reset" value="{{ user_key }}" class="btn btn-success pull-right">Reset Password</button> -->
					</form>
				</div>
			</div>
			{% if reset_msg %}
			<div class="alert alert-success alert-padding" role="alert">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
				<span class="sr-only">Success:</span>
			{{ reset_msg }}
			</div>
			{% endif %}
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
{% endblock %}
